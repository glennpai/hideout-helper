<div class="snack">
  <textarea matInput #code>{{ data.code ?? '' }}</textarea>
  @if (data.code) {
    <button
      mat-flat-button
      matSnackBarAction
      (click)="data.action()"
      color="primary">
      Copy
    </button>
  } @else {
    <button
      mat-flat-button
      matSnackBarAction
      (click)="data.action(code.value)"
      color="primary">
      Import
    </button>
  }
</div>
<mat-progress-bar
  mode="determinate"
  [value]="timerIndicator"
class="timer"></mat-progress-bar>
